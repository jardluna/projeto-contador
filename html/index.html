<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    <title>Desafio em Aula 3</title>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                <label for="txtI">Início</label>
                <input type="number" name="inicio" id="txtI">
            </p>
            <p>
                <label for="txtF">Fim</label>
                <input type="number" name="fim" id="txtF">
            </p>
            <p>
                <label for="txtP">Passo</label>
                <input type="number" name="passo" id="txtP">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            <p id="resP">Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>Desafio em aula do curso de JavaScript do <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo<span class="material-icons">link</span></a></p>
        <p>Acesse meu <a href="https://github.com/jardluna" target="_blank">repositório no GitHub<span class="material-icons">link</span></a> &copy; Matheus J. de Luna</p>
    </footer>
</body>
</html>
